<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Напишите аффирмацию</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="affirmationForm">
      <div class="form-group">
        <label for="dateOfBirth">Аффирмация</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="" formControlName="title" required>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save();">Сохранить</button>
  </div>
</ng-template>

<button class="btn btn-success fa fa-plus"  (click)="open(content)">
  Добавить
</button>
